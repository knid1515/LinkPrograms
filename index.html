<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูโปรแกรม 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a7c59;
            --secondary-color: #8fc0a9;
            --accent-color: #c8d5b9;
            --light-color: #f6fff8;
            --dark-color: #1e3a29;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f6fff8 0%, #d4e9d7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .menu-container {
            perspective: 1000px;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-out;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .menu-item {
            background: linear-gradient(145deg, #ffffff, #e6f0e9);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.1),
                -5px -5px 15px rgba(255, 255, 255, 0.7),
                inset 1px 1px 3px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .menu-item.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .menu-item.disabled:hover {
            transform: translateY(0) rotateX(0) rotateY(0);
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.1),
                -5px -5px 15px rgba(255, 255, 255, 0.7),
                inset 1px 1px 3px rgba(255, 255, 255, 0.3);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .menu-item:hover:not(.disabled) {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                15px 15px 25px rgba(0, 0, 0, 0.15),
                -15px -15px 25px rgba(255, 255, 255, 0.8),
                inset 1px 1px 3px rgba(255, 255, 255, 0.3);
        }

        .menu-item i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            z-index: 2;
        }

        .menu-item.disabled i {
            color: #999;
        }

        .menu-item h3 {
            color: var(--dark-color);
            font-size: 1rem;
            text-align: center;
            z-index: 2;
        }

        .menu-item.disabled h3 {
            color: #666;
        }

        .menu-item p {
            color: var(--primary-color);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
            z-index: 2;
        }

        .menu-item.disabled p {
            color: #999;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f6fff8 0%, #d4e9d7 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 10px solid rgba(74, 124, 89, 0.2);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Popup Notification */
        .popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: bottom 0.5s ease-out;
            z-index: 1001;
            max-width: 90%;
        }

        .popup.show {
            bottom: 30px;
        }

        .popup i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .popup-content h4 {
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .popup-content p {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .settings-panel.hidden {
            transform: translateX(120%);
            opacity: 0;
        }

        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 99;
            transition: background 0.3s;
        }

        .settings-toggle:hover {
            background: var(--dark-color);
        }

        .settings-panel h3 {
            color: var(--dark-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .settings-panel input {
            padding: 8px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            font-family: 'Kanit', sans-serif;
        }

        .settings-panel button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            transition: background 0.3s;
        }

        .settings-panel button:hover {
            background: var(--dark-color);
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 680px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .settings-panel {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .menu-item {
                height: 150px;
            }
            
            .settings-panel {
                width: 180px;
                right: 10px;
                top: 10px;
            }
            
            .settings-toggle {
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">กำลังโหลดข้อมูล...</div>
    </div>

    <!-- Settings Toggle Button -->
    <button class="settings-toggle" id="settingsToggle">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
        <h3>ตั้งค่า</h3>
        <input type="text" id="webAppUrl" placeholder="URL ของ Web App">
        <button id="saveSettings">บันทึก</button>
        <button id="resetSettings">รีเซ็ต</button>
    </div>

    <!-- Header -->
    <header>
        <h1>เมนูโปรแกรม</h1>
        <p class="subtitle">เลือกโปรแกรมที่ต้องการใช้งาน</p>
    </header>

    <!-- Menu Container -->
    <main class="menu-container">
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically loaded here -->
        </div>
    </main>

    <!-- Popup Notification -->
    <div class="popup" id="popup">
        <i class="fas fa-info-circle"></i>
        <div class="popup-content">
            <h4 id="popupTitle">ข้อความแจ้งเตือน</h4>
            <p id="popupMessage">นี่คือข้อความแจ้งเตือน</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const menuGrid = document.getElementById('menuGrid');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        const webAppUrlInput = document.getElementById('webAppUrl');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');

        // Default Web App URL (replace with your actual URL)
        let webAppUrl = localStorage.getItem('webAppUrl') || 'https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec';
        let config = {};

        // Initialize the web app URL input
        webAppUrlInput.value = webAppUrl;

        // Function to show popup notification
        function showPopup(title, message, duration = 3000) {
            popupTitle.textContent = title;
            popupMessage.textContent = message;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, duration);
        }

        // Function to fetch config from Google Sheets via Web App
        async function fetchConfig() {
            try {
                if (!webAppUrl || webAppUrl === 'https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec') {
                    throw new Error('กรุณาตั้งค่า URL ของ Web App ก่อน');
                }
                
                const configUrl = webAppUrl.replace('/exec', '/exec?action=getConfig');
                const response = await fetch(configUrl);
                
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลการตั้งค่าจาก Google Sheets ได้');
                }
                
                const data = await response.json();
                
                // Check if data is an error
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching config:', error);
                return null;
            }
        }

        // Function to fetch data from Google Sheets via Web App
        async function fetchSheetData() {
            try {
                if (!webAppUrl || webAppUrl === 'https://script.google.com/macros/s/YOUR_WEB_APP_ID/exec') {
                    throw new Error('กรุณาตั้งค่า URL ของ Web App ก่อน');
                }
                
                const response = await fetch(webAppUrl);
                
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลจาก Google Sheets ได้');
                }
                
                const data = await response.json();
                
                // Check if data is an error
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                showPopup('ข้อผิดพลาด', error.message);
                return null;
            }
        }

        // Function to create menu item
        function createMenuItem(item) {
            const menuItem = document.createElement('div');
            menuItem.className = item.enabled === false ? 'menu-item disabled' : 'menu-item';
            
            menuItem.innerHTML = `
                <i class="fas ${item.icon || 'fa-cube'}"></i>
                <h3>${item.name}</h3>
                <p>${item.description || ''}</p>
            `;
            
            if (item.enabled !== false) {
                menuItem.addEventListener('click', () => {
                    showPopup('เปิดโปรแกรม', `กำลังเปิด ${item.name}...`);
                    
                    // Open the link in a new tab
                    if (item.link && item.link !== '#') {
                        window.open(item.link, '_blank');
                    }
                    
                    setTimeout(() => {
                        showPopup('สำเร็จ', `เปิด ${item.name} เรียบร้อยแล้ว`);
                    }, 1500);
                });
            } else {
                menuItem.addEventListener('click', () => {
                    showPopup('โปรแกรมถูกปิดใช้งาน', `โปรแกรม ${item.name} ถูกปิดใช้งานในการตั้งค่า`);
                });
            }
            
            return menuItem;
        }

        // Function to render menu
        function renderMenu(data) {
            menuGrid.innerHTML = '';
            
            // Check if data is an array
            if (!Array.isArray(data)) {
                console.error('Data is not an array:', data);
                loadSampleData();
                return;
            }
            
            // Render menu items
            for (let i = 0; i < Math.min(16, data.length); i++) {
                menuGrid.appendChild(createMenuItem(data[i]));
            }
            
            // Hide loading screen
            loadingScreen.classList.add('hidden');
        }

                {

                },
                {
                    name: 'Adobe Premiere Pro',
                    description: 'โปรแกรมตัดต่อวิดีโอ',
                    category: 'Media',
                    icon: 'fa-film',
                    link: 'https://www.adobe.com/th_th/products/premiere.html',
                    enabled: true
                },
                {
                    name: 'Notepad++',
                    description: 'โปรแกรมแก้ไขข้อความขั้นสูง',
                    category: 'Development',
                    icon: 'fa-file-alt',
                    link: 'https://notepad-plus-plus.org/',
                    enabled: true
                },
                {
                    name: 'Microsoft PowerPoint',
                    description: 'โปรแกรมสำหรับสร้างงานนำเสนอ',
                    category: 'Office',
                    icon: 'fa-file-powerpoint',
                    link: 'https://www.microsoft.com/th-th/microsoft-365/powerpoint',
                    enabled: true
                },
                {
                    name: 'Khan Academy',
                    description: 'แพลตฟอร์มการเรียนรู้ออนไลน์',
                    category: 'Education',
                    icon: 'fa-graduation-cap',
                    link: 'https://www.khanacademy.org/',
                    enabled: true
                }
            ];
            
            renderMenu(sampleData);
        }

        // Function to save settings
        function saveSettings() {
            const url = webAppUrlInput.value.trim();
            if (url) {
                webAppUrl = url;
                localStorage.setItem('webAppUrl', url);
                showPopup('สำเร็จ', 'บันทึกการตั้งค่าเรียบร้อยแล้ว');
                
                // Reload data with new URL
                loadingScreen.classList.remove('hidden');
                init();
            } else {
                showPopup('ข้อผิดพลาด', 'กรุณากรอก URL ของ Web App');
            }
        }

        // Function to reset settings
        function resetSettings() {
            webAppUrl = 'https://script.google.com/macros/s/AKfycby25jSaMnU6rh3syid4y1CBnX76Qco8QUUYjARBfRfOwdo__RVetl1OfBbocO8cS1AM1g/exec';
            webAppUrlInput.value = webAppUrl;
            localStorage.removeItem('webAppUrl');
            showPopup('สำเร็จ', 'รีเซ็ตการตั้งค่าเรียบร้อยแล้ว');
            
            // Load sample data
            loadingScreen.classList.remove('hidden');
            loadSampleData();
        }

        // Function to toggle settings panel
        function toggleSettingsPanel() {
            settingsPanel.classList.toggle('hidden');
        }

        // Event listeners for settings buttons
        saveSettingsBtn.addEventListener('click', saveSettings);
        resetSettingsBtn.addEventListener('click', resetSettings);
        settingsToggle.addEventListener('click', toggleSettingsPanel);

        // Initialize the application
        async function init() {
            // Simulate loading time
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Try to fetch config from Google Sheets via Web App
            const configData = await fetchConfig();
            
            if (configData) {
                config = configData;
                
                // Check if settings should be hidden
                if (config.hideSettings === 'true' || config.hideSettings === true) {
                    settingsToggle.style.display = 'none';
                }
            }
            
            // Try to fetch data from Google Sheets via Web App
            const sheetData = await fetchSheetData();
            
            if (sheetData) {
                renderMenu(sheetData);
            } else {
                // Use sample data if sheet data is not available
                loadSampleData();
            }
        }

        // Start the application
        init();

        // Add 3D effect based on mouse movement
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.style.transform = `rotateY(${(x - 0.5) * 10}deg) rotateX(${(y - 0.5) * -10}deg)`;
        });
    </script>
</body>
